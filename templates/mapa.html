<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interactivo - Antisana</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    nav {
      background-color: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav .brand {
      font-weight: bold;
      font-size: 20px;
    }

    nav .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav .menu a:hover {
      color: #ffcc00;
    }

    .container {
      display: flex;
      height: calc(100vh - 70px);
    }

    .sidebar {
      width: 30%;
      background-color: #f4f6f9;
      overflow-y: auto;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sensor {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .sensor strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }

    #map {
      flex: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      #map {
        height: 60vh;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .menu {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navegaci√≥n -->
  <nav>
    <div class="brand">üåê Proyecto Antisana</div>
    <div class="menu">
      <a href="/">üè† Inicio</a>
      <a href="/analisis">üìâ An√°lisis</a>
      <a href="/mapa">üó∫Ô∏è Mapa</a>
      <a href="/solucion">üí° Soluci√≥n</a>
      <a href="/visualizacion">üìä Visualizaci√≥n</a>
      <a href="/dashboard">üìå Dashboard</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div class="sidebar">
      <h2>Estaciones del Antisana</h2>
      {% for sensor in sensores %}
      <div class="sensor" data-lat="{{ sensor.latitud }}" data-lon="{{ sensor.longitud }}" data-codigo="{{ sensor.codigo }}">
        <strong>{{ sensor.codigo }} - {{ sensor.nombre }}</strong>
        <span>Tipo: {{ sensor.tipo }}</span><br>
        <span>Variable: {{ sensor.variable }}</span>
      </div>
      {% endfor %}
    </div>
    <div id="map"></div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-0.5, -78.2], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const sensores = {{ sensores|tojson }};
    const markerMap = {};

    sensores.forEach(sensor => {
      const iconColor = sensor.variable === 'Precipitaci√≥n' ? 'purple' :
                        sensor.variable === 'Caudal' ? 'blue' :
                        sensor.variable === 'Nivel de agua' ? 'green' : 'orange';

      const icon = L.divIcon({
        html: `<div style='background:${iconColor};width:14px;height:14px;border-radius:50%;'></div>`
      });

      const marker = L.marker([sensor.latitud, sensor.longitud], { icon: icon })
        .addTo(map)
        .bindPopup(`
          <strong>${sensor.nombre}</strong><br>
          <b>Tipo:</b> ${sensor.tipo}<br>
          <b>Variable:</b> ${sensor.variable}<br><br>
          <b>Reserva:</b> ${sensor.reserva || 'No especificada'}<br>
          <b>Fuente h√≠drica:</b> ${sensor.fuente_hidrica || 'No especificada'}<br>
          <b>Ecosistema:</b> ${sensor.ecosistema || 'No especificado'}<br><br>
          <b>Influencia:</b><br>
          <span style="font-size: 13px;">${sensor.influencia || 'Sin descripci√≥n detallada.'}</span><br><br>
          <b>Contexto:</b><br>
          <span style="font-size: 13px;">${sensor.contexto_geoambiental || 'Sin informaci√≥n adicional.'}</span>
        `);


      markerMap[sensor.codigo] = marker;
    });

    document.querySelectorAll('.sensor').forEach(item => {
      item.addEventListener('click', () => {
        const lat = parseFloat(item.getAttribute('data-lat'));
        const lon = parseFloat(item.getAttribute('data-lon'));
        const codigo = item.getAttribute('data-codigo');

        if (markerMap[codigo]) {
          map.setView([lat, lon], 13);
          markerMap[codigo].openPopup();
        }
      });
    });
  </script>

  <script>
    fetch('/api/zona_sensores')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'red',
            fillColor: '#ffcccc',
            fillOpacity: 0.3
          }
        }).addTo(map).bindPopup(data.properties.nombre);
      });
  </script>

  <script>
    // Funci√≥n sencilla para calcular distancia aproximada (en km) usando el Teorema de Pit√°goras local
    function distanciaLatLonKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radio de la Tierra en km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    // Calcula sensores cercanos a un punto dado en un radio (km)
    function sensoresCercanos(lat, lon, radio) {
      return sensores.filter(s =>
        distanciaLatLonKm(lat, lon, s.latitud, s.longitud) <= radio
      );
    }

    // -------------------------
    // Reserva Ecol√≥gica Antisana
    // -------------------------
    let sensoresReserva = sensoresCercanos(-0.55, -78.25, 7);
    let listaReserva = sensoresReserva.length > 0 ?
      sensoresReserva.map(s => `${s.codigo} (${s.variable})`).join("<br>") :
      "Ning√∫n sensor cercano";

    L.circle([-0.55, -78.25], {
      color: 'green',
      fillColor: '#7CFC00',
      fillOpacity: 0.3,
      radius: 7000
    }).addTo(map)
      .bindPopup(`
        <strong>Reserva Ecol√≥gica Antisana</strong><br>
        - Zona protegida que regula microclima y recarga h√≠drica.<br>
        <u>Sensores pr√≥ximos:</u><br>${listaReserva}
      `);

    // -------------------------
    // Laguna La Mica
    // -------------------------
    let sensoresMica = sensoresCercanos(-0.60, -78.20, 2);
    let listaMica = sensoresMica.length > 0 ?
      sensoresMica.map(s => `${s.codigo} (${s.variable})`).join("<br>") :
      "Ning√∫n sensor cercano";

    L.circle([-0.60, -78.20], {
      color: 'blue',
      fillColor: '#ADD8E6',
      fillOpacity: 0.4,
      radius: 1500
    }).addTo(map)
      .bindPopup(`
        <strong>Laguna La Mica</strong><br>
        - Aporta humedad local.<br>
        <u>Sensores pr√≥ximos:</u><br>${listaMica}
      `);

    // -------------------------
    // R√≠o Antisana
    // -------------------------
    let sensoresRio = sensoresCercanos(-0.54, -78.22, 3);
    let listaRio = sensoresRio.length > 0 ?
      sensoresRio.map(s => `${s.codigo} (${s.variable})`).join("<br>") :
      "Ning√∫n sensor cercano";

    L.circle([-0.54, -78.22], {
      color: '#00BFFF',
      fillColor: '#87CEFA',
      fillOpacity: 0.4,
      radius: 3000
    }).addTo(map)
      .bindPopup(`
        <strong>R√≠o Antisana</strong><br>
        - Recibe escorrent√≠a desde p√°ramos.<br>
        <u>Sensores pr√≥ximos:</u><br>${listaRio}
      `);
  </script>


  <script>
    // -------------------------
    // MARCADORES simples con informaci√≥n breve
    // -------------------------
    L.marker([-0.55, -78.25])
      .addTo(map)
      .bindPopup("<strong>Reserva Ecol√≥gica Antisana</strong><br>Zona protegida que regula el clima local.");

    L.marker([-0.60, -78.20])
      .addTo(map)
      .bindPopup("<strong>Laguna La Mica</strong><br>Influye en la humedad y microclima del Antisana.");

    L.marker([-0.54, -78.22])
      .addTo(map)
      .bindPopup("<strong>R√≠o Antisana</strong><br>Recibe escorrent√≠a desde p√°ramos y glaciares.");

    // -------------------------
    // C√çRCULOS con informaci√≥n extendida para resaltar influencia ambiental
    // -------------------------
    L.circle([-0.55, -78.25], {
      color: 'green',
      fillColor: '#7CFC00',
      fillOpacity: 0.3,
      radius: 7000
    }).addTo(map)
      .bindPopup(`
        <strong>Reserva Ecol√≥gica Antisana</strong><br>
        - Zona protegida que conserva p√°ramos, bosques montanos y ecosistemas altoandinos.<br>
        - Regula el microclima local y provee la principal recarga h√≠drica.<br>
        - Fundamental para los modelos de escorrent√≠a y abastecimiento de Quito.
      `);

    L.circle([-0.60, -78.20], {
      color: 'blue',
      fillColor: '#ADD8E6',
      fillOpacity: 0.4,
      radius: 1500
    }).addTo(map)
      .bindPopup(`
        <strong>Laguna La Mica</strong><br>
        - Regula humedad relativa y microclimas alrededor de los sensores pluviom√©tricos.<br>
        - Sus variaciones influyen en series temporales de precipitaci√≥n.
      `);

    L.circle([-0.54, -78.22], {
      color: '#00BFFF',
      fillColor: '#87CEFA',
      fillOpacity: 0.4,
      radius: 3000
    }).addTo(map)
      .bindPopup(`
        <strong>R√≠o Antisana</strong><br>
        - Recibe escorrent√≠a directa desde el glaciar y los p√°ramos.<br>
        - Es base para calibrar modelos de caudal y predicci√≥n de disponibilidad h√≠drica.
      `);

    // -------------------------
    // TOOLTIPs permanentes para identificar en el mapa
    // -------------------------
    L.tooltip({ permanent: true, direction: 'right' })
      .setLatLng([-0.55, -78.25])
      .setContent("Reserva Ecol√≥gica Antisana")
      .addTo(map);

    L.tooltip({ permanent: true, direction: 'left' })
      .setLatLng([-0.60, -78.20])
      .setContent("Laguna La Mica")
      .addTo(map);

    L.tooltip({ permanent: true, direction: 'bottom' })
      .setLatLng([-0.54, -78.22])
      .setContent("R√≠o Antisana")
      .addTo(map);
  </script>




</body>
</html>
